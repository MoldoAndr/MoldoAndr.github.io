<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arhitectura Detaliata Incipienta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .title {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .pdf-container {
      flex: 1;
      position: relative;
      margin: 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      background: white;
    }

    .pdf-scroll-wrapper {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      position: relative;
      display: none;
    }

    .pdf-content {
      height: 100%;
      width: 300%;
      position: relative;
      transform-origin: top left;
      display: flex;
      align-items: center;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      transform: rotate(90deg) translateY(-100%);
      transform-origin: top left;
      position: absolute;
      top: 100%;
      left: 0;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      display: none;
      z-index: 10;
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      animation: fadeInOut 3s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .pdf-canvas-container {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      background: white;
      position: relative;
      display: block;
    }

    .pdf-canvas-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      min-width: 100%;
    }

    .pdf-canvas {
      margin: 0 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .controls {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .control-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .pdf-container {
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Arhitectura Detaliata Incipienta</div>
      <div class="controls">
        <button class="control-btn" onclick="zoomIn()">üîç+ Zoom In</button>
        <button class="control-btn" onclick="zoomOut()">üîç- Zoom Out</button>
        <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <!-- Switch button removed -->
      </div>
    </div>

    <div class="pdf-container">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading PDF...
      </div>

      <!-- Method 1 - Hidden -->
      <div class="pdf-scroll-wrapper" id="method1" style="display: none;">
        <div class="pdf-content">
          <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        </div>
      </div>

      <!-- Method 2 - Visible -->
      <div class="pdf-canvas-container" id="method2" style="display: block;">
        <div class="pdf-canvas-wrapper" id="canvasWrapper">
          <!-- Canvases added via JS -->
        </div>
      </div>

      <div class="scroll-hint" id="scrollHint">
        ‚Üê Scroll horizontally to navigate ‚Üí
      </div>
    </div>

    <div class="error-message" id="errorMessage">
      <div class="error-icon">‚ö†Ô∏è</div>
      <div><strong>PDF not found</strong></div>
      <div>Please ensure 'document.pdf' exists in the same folder as this HTML file.</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.js"></script>
  <script>
    let currentZoom = 1.0;
    let currentMethod = 2;
    let pdfDoc = null;
    const pdfFileName = 'Licenta.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('scrollHint').style.display = 'none';
      }, 3000);
      loadPDF();
    });

    function loadPDF() {
      showLoading(true);
      hideError();
      loadPDFWithCanvas();
    }

    function loadPDFWithCanvas() {
      const loadingTask = pdfjsLib.getDocument({ url: pdfFileName });
      loadingTask.promise.then(function (pdf) {
        pdfDoc = pdf;
        renderAllPages();
        showLoading(false);
      }).catch(function (error) {
        console.error('Error loading PDF:', error);
        showLoading(false);
        showError();
      });
    }

    function renderAllPages() {
      const canvasWrapper = document.getElementById('canvasWrapper');
      canvasWrapper.innerHTML = '';

      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-canvas';
        canvas.id = `canvas-${pageNum}`;
        canvasWrapper.appendChild(canvas);
        renderPage(pageNum, canvas);
      }
    }

    function renderPage(pageNum, canvas) {
      pdfDoc.getPage(pageNum).then(function (page) {
        const viewport = page.getViewport({ scale: currentZoom });
        const context = canvas.getContext('2d');

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        page.render(renderContext);
      });
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    function showError() {
      document.getElementById('errorMessage').style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function zoomIn() {
      currentZoom += 0.25;
      renderAllPages();
    }

    function zoomOut() {
      if (currentZoom > 0.25) {
        currentZoom -= 0.25;
        renderAllPages();
      }
    }

    function resetZoom() {
      currentZoom = 1.0;
      renderAllPages();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error('Error attempting to enable fullscreen mode:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey) {
        switch (e.key) {
          case '=':
          case '+':
            e.preventDefault();
            zoomIn();
            break;
          case '-':
            e.preventDefault();
            zoomOut();
            break;
          case '0':
            e.preventDefault();
            resetZoom();
            break;
        }
      }
      if (e.key === 'F11') {
        e.preventDefault();
        toggleFullscreen();
      }
    });

    document.addEventListener('wheel', function (e) {
      const scrollWrapper = document.getElementById('method2');
      if (scrollWrapper && e.deltaY !== 0) {
        e.preventDefault();
        scrollWrapper.scrollLeft += e.deltaY;
      }
    });
  </script>
</body>
</html>
